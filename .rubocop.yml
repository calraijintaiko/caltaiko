AllCops:
  RunRailsCops: true
  Include:
    - '**/Rakefile'
    - '**/config.ru'
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'bin/**/*'
    - 'script/**/*'
    - !ruby/regexp /old_and_unused\.rb$/
    - 'spec/spec_helper.rb'
    - 'lib/tasks/cucumber.rake'
    - 'features/step_definitions/web_steps.rb'
    - 'features/support/*'

Metrics/MethodLength:
  Max: 20

Metrics/ClassLength:
  Max: 150

Metrics/LineLength:
  Exclude:
    - 'features/**/*'

Style/FileName:
  Exclude:
    - 'Gemfile'

Lint/AmbiguousRegexpLiteral:
  Exclude:
    - 'features/**/*'
